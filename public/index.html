    <script>
      // if (navigator.userAgent.indexOf('AlipayClient') > -1) {
      //   document.writeln('<script src="https://appx/web-view.min.js"' + '>' + '<' + '/' + 'script>');
      // }

      var fixFontSize = function(unit) {
        setTimeout(function() {
          window.unit = unit / (document.querySelector('#remWidth').offsetWidth /
            document.querySelector('#fullWidth').offsetWidth);
          document.documentElement.style.fontSize = window.unit + 'px';
        }, 0);
      };

      var getUnit = function() {
        return 100 * (750 ? Math.min(750, innerWidth) : innerWidth) / 375;
      };

      //设置更目录字体 1rem 对应100px
      document.documentElement.style.fontSize = getUnit() + 'px'
      fixFontSize(getUnit());
      addEventListener('load', function() {
        setTimeout(function(){
          window.unit = getUnit();
          document.documentElement.style.fontSize = window.unit + 'px'
          var e = document.createEvent('Event');
          e.initEvent('adjustReady', true, true);
          window.dispatchEvent(e);
          fixFontSize(window.unit);
        }, 480);
      })
      addEventListener('orientationchange', function() {
          setTimeout(function(){
            document.documentElement.style.fontSize = 100 * (750 ? Math.min(750, innerWidth) : innerWidth) / 375 + 'px';
          }, 480)
      });

      window.requestAnimFrame = (function() {
        return window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          function(callback) {
              window.setTimeout(callback, 1000 / 60);
          };
      })();
    </script>
